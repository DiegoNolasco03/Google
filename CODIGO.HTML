<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Clon de Google</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="container">  
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_92x30dp.png" alt="Google Logo" class="logo">  
        <input type="text" id="search" class="search-bar" placeholder="Buscar en Google o escribir una URL">  
        <div class="buttons">  
            <button id="search-button">Buscar con Google</button>  
            <button id="lucky-button">Me siento con suerte</button>  
        </div>  
    </div>  
    <script src="script.js"></script>  
</body>  
</html>
